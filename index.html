<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crophub Ecommerce</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="linear-gradient(to bottom, #61daff, #656bff)">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
<!-- Header Section -->
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                Home
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                About us
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                Orders
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                Products
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                Features
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">

      <!-- Search Form -->
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
         <input class="form-control mr-sm-2" type="search" id="search_field"  placeholder="Search" aria-label="Search">
      </form>

     <div class="text-end">
       <!-- Your HTML content -->
       <button type="button" class="btn btn-outline-warning" id="wishlistButton">
         <i class="bi bi-heart"></i> 
       </button>
       <button type="button" class="btn btn-success my-2 my-sm-0" data-toggle="modal"data-target="#staticBackdrop">
         <i class="fas fa-shopping-cart total-count"></i>
      </button>
      <button type="button" class="btn btn-primary" id="loginButton">Login</button>

      <!-- Your offcanvas -->
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Your Cart</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
      </div>
      <div class="modal-body">
       <table class="show-cart table">

       </table>
       <div class="grand-total">Total price: ₹<span class="total-cart"></span></div>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-danger"id="checkoutButton">Checkout</button>
      
     </div>
 </div>
</div>
</div>
 </div>
</header>
<!-- Header End Section -->
<!-- Body Section -->
<main>
   
   <section id="featured-area" class="pt-100 pb-70">
      <div class="container">
         <div class="tab featured-tab-area">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-8">
                  
               </div>
            </div>
            <div id="tab_content" class="current active pt-45">
               
               <div class="tabs_item current">
                  <div class="row justify-content-center">
                     <div class="col-lg-3 col-md-6">
                        <div class="featured-item">
                           <div class="featured-item-img">
                              <a href="#">
                                 <img src="img/men-1.jpg" alt="Images">
                              </a>
                           </div>
                           <div class="content">
                              <h3><a href="#">Oxford Shirts</a></h3>
                              <hr>
                              <div class="content-in">
                                 <h4>₹ 1200 </h4>
                                 <span>(4.9)<i class="fa fa-star"></i></span>
                              </div>
                              <hr>
                              <div class="featured-content-list">
                                 <button type="button" class="default-btn border-radius-5" id="addToCartButton" data-name="Oxford" data-price="1200" data-productId="1">
                                    Add to cart
                                </button>                             </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-3 col-md-6">
                        <div class="featured-item">
                           <div class="featured-item-img">
                              <a href="#">
                                 <img src="img/men-1.jpg" alt="Images">
                              </a>
                           </div>
                           <div class="content">
                              <h3><a href="#">Oxford Shirts</a></h3>
                              <hr>
                              <div class="content-in">
                                 <h4>₹ 1200 </h4>
                                 <span>(4.9)<i class="fa fa-star"></i></span>
                              </div>
                              <hr>
                              <div class="featured-content-list">
                                 <button type="button" class="default-btn border-radius-5" id="addToCartButton" data-name="Oxford" data-price="1200" data-productId="2">
                                    Add to cart
                                </button>                             </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-3 col-md-6">
                        <div class="featured-item">
                           <div class="featured-item-img">
                              <a href="#">
                                 <img src="img/men-1.jpg" alt="Images">
                              </a>
                           </div>
                           <div class="content">
                              <h3><a href="#">Oxford Shirts</a></h3>
                              <hr>
                              <div class="content-in">
                                 <h4>₹ 1200 </h4>
                                 <span>(4.9)<i class="fa fa-star"></i></span>
                              </div>
                              <hr>
                              <div class="featured-content-list">
                                 <button type="button" class="default-btn border-radius-5" id="addToCartButton" data-name="Oxford" data-price="1200" data-productId="3">
                                    Add to cart
                                </button>                             </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-3 col-md-6">
                        <div class="featured-item">
                           <div class="featured-item-img">
                               <a href="#">
                                   <img src="img/men-1.jpg" alt="Images">
                               </a>
                           </div>
                           <div class="content">
                               <h3><a href="#">Oxford Shirts</a></h3>
                               <hr>
                               <div class="content-in">
                                   <h4>₹ 1200 </h4>
                                   <span>(4.9)<i class="fa fa-star"></i></span>
                               </div>
                               <hr>
                               <div class="featured-content-list">
                                   <!-- Pass product details as data attributes -->
                                   <button type="button" class="default-btn border-radius-5" id="addToCartButton" data-name="Oxford" data-price="1200" data-productId="4">
                                    Add to cart
                                </button>
                               </div>
                           </div>
                       </div>
                     </div>
                     <!-- ... (other items) ... -->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   
</main>


<!-- Body End Section -->
<!-- Footer Section -->
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">© 2023 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
        </footer>
      </div>
      
<!-- Footer End Section -->


<!-- Script Section -->
<script type="module" src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Script End Section -->
</body>
</html>
