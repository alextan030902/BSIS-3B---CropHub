<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Checkout Form</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Billing Form -->
        <div class="col-md-6">
            <h2>Billing Information</h2>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="paymentMethod">Payment Method</label>
                  <select class="form-control" id="paymentMethod" required>
                      <option value="" disabled selected>Choose...</option>
                      <option value="creditCard">Credit Card</option>
                      <option value="paypal">PayPal</option>
                      <!-- Add more payment options as needed -->
                  </select>
              </div>

                <!-- Add more billing fields as needed -->

                <button type="submit" class="btn btn-primary" id="placeOrders">Submit</button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="col-md-6">
            <h2>Order Summary</h2>
            <div id="cart-container" class="container">







             <div id="totalPrice" class="container">Total:</div>
                
            </ul>
        </div>
    </div>
</div>

<script type="module" src="assets/js/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
