<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        /* Add your checkout page styles here */
    </style>
</head>
<body>

    <header>
        <h1>Checkout Page</h1>
    </header>

    <div class="checkout-container">
        <h2>Order Summary</h2>
        <div id="order-summary"></div>
    </div>

    <script>
        // Extract cart data from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const cartData = urlParams.get('cart');

        if (cartData) {
            // Parse the JSON-encoded cart data
            const cart = JSON.parse(decodeURIComponent(cartData));

            // Display the order summary
            const orderSummary = document.getElementById('order-summary');
            orderSummary.innerHTML = '<ul>';
            cart.forEach(item => {
                orderSummary.innerHTML += `<li>${item.productName} - $${item.price.toFixed(2)}</li>`;
            });
            orderSummary.innerHTML += '</ul>';
        } else {
            // Handle the case where no cart data is provided (e.g., direct access to checkout page)
            alert('No items in the cart. Please add items before accessing the checkout page.');
            // Redirect to the add to cart page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
