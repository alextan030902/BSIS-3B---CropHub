<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <style>
        /* Styles from the previous example remain unchanged */
    </style>
</head>
<body>

    <header>
        <h1>Add to Cart Page</h1>
    </header>

    <div class="cart-container">
        <div class="product" id="product1">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h3>Product 1</h3>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
            </div>
        </div>

        <div class="product" id="product2">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h3>Product 2</h3>
                <p>Price: $25.00</p>
                <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Additional products can be added here -->

        <div id="cart-summary"></div>

        <button class="checkout-btn" onclick="redirectToCheckout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCartSummary();
        }

        function updateCartSummary() {
            const cartSummary = document.getElementById('cart-summary');
            cartSummary.innerHTML = '<h2>Shopping Cart</h2>';

            if (cart.length === 0) {
                cartSummary.innerHTML += '<p>Your cart is empty.</p>';
            } else {
                cartSummary.innerHTML += '<ul>';
                cart.forEach(item => {
                    cartSummary.innerHTML += `<li>${item.productName} - $${item.price.toFixed(2)}</li>`;
                });
                cartSummary.innerHTML += '</ul>';
            }
        }

        function redirectToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty. Add items before checking out.');
            } else {
                // Encode the cart data as a JSON string and pass it as a URL parameter
                const cartData = encodeURIComponent(JSON.stringify(cart));
                // Redirect to the checkout page with cart data
                window.location.href = `checkout.html?cart=${cartData}`;
            }
        }
    </script>
</body>
</html>
